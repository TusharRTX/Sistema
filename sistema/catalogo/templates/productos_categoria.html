{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4 text-primary">
    Categoría: {{ categoria.nombre }}
</h2>


<table class="table table-bordered mt-4 align-middle">
<thead class="table-light">
<tr>
    <th>Imagen</th>
    <th>Nombre</th>
    <th>Código</th>
    <th>Tamaño</th>
    <th>Acciones</th>
</tr>
</thead>

<tbody>
{% for p in productos %}
<tr>
    <td><img src="{{ p.imagen.url }}" width="80"></td>
    <td>{{ p.nombre }}</td>
    <td>{{ p.codigo }}</td>
    <td>{{ p.tamaño }}</td>
    <td>
        <a href="/editar/{{ p.id }}/" class="btn btn-warning btn-sm">Editar</a>
        <a href="/eliminar/{{ p.id }}/" class="btn btn-danger btn-sm"
           onclick="return confirm('¿Eliminar producto?')">Eliminar</a>
    </td>
</tr>
{% endfor %}
</tbody>
</table>

{% endblock %}
